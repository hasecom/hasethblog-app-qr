name: Deploy to Server
on:
  push:
    branches:
      - prod 

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }} 
          
      - name: Check commit message and decide
        run: |
          if [[ "$(git log -1 --pretty=%B)" == *"[deploy]"* ]]; then
            echo "Commit message contains '[deploy]'. Proceeding with the workflow."

            # Add steps for [deploy] branch
            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                node-version: 18.19.0 

            - name: Install Dependencies
              run: npm install

            - name: Build
              run: npm run build

          else
            echo "Commit message does not contain '[deploy]'. Skipping workflow."
            exit 78  # Exit code 78 skips the workflow

      - name: Update prod branch
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git add -A
          git commit -m "Update prod branch with build artifacts [skip ci]"
          git push origin HEAD:prod